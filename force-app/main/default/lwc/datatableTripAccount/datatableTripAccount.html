<template>
    <lightning-card title="Trip Manager" icon-name="custom:custom20">
    <!-- Bouton pour créer un nouveau trip -->
        <lightning-button 
            label="New Trip" 
            slot="actions" 
            aria-haspopup="dialog"
            onclick={handleAdd}>
        </lightning-button>
    <!-- Bouton pour créer un nouveau trip avec apex-->
        <lightning-button 
            label="New Trip Using Apex" 
            slot="actions" 
            aria-haspopup="dialog"
            onclick={handleAddApex}>
        </lightning-button>
    <!-- Tableau affichant les trips -->
        <div>
            <lightning-datatable
                data={tripItem}
                columns={columns}
                key-field="Id"
                draft-values={draftValues}
                onsave={handleSave}
                onrowaction={handleRowAction}
                hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
