<template>
    <!-- Bouton pour crÃ©er un nouveau contrat -->
    <lightning-button 
        label="New Contract" 
        slot="actions" 
        aria-haspopup="dialog"
        onclick={handleAddApex}>
    </lightning-button>

    <!-- Tableau affichant les contrats -->
    <lightning-datatable
        data={contItem}

    </lightning-datatable>
