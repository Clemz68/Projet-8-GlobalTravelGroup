<template>
    <lightning-card  title="Contract Manager" icon-name="standard:contract">

        <lightning-button 
        label="New Contract" 
        slot="actions" 
        aria-haspopup="dialog"
        onclick={handleAddApex}>
        </lightning-button>

    <div>
    <lightning-datatable
        data={contItem}
        columns={columns}
        key-field="Id"
        draft-values={draftValues}
        onsave={handleSave}
        onrowaction={handleRowAction}
        hide-checkbox-column= "true">

    </lightning-datatable>
    </div>
    </lightning-card>
</template>
