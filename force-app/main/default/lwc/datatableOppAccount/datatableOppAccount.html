<template>
    <lightning-card title="Opportunity Manager" icon-name="standard:opportunity">
        <!-- Bouton pour crÃ©er une nouvelle opp -->
        <lightning-button 
            label="New Opportunity" 
            slot="actions" 
            aria-haspopup="dialog"
            onclick={handleAddApex}>
        </lightning-button>

        <!-- Tableau affichant les opp-->
        <div>
            <lightning-datatable
                data={oppItem}
                columns={columns}
                key-field="Id"
                draft-values={draftValues}
                onsave={handleSave}
                onrowaction={handleRowAction}
                hide-checkbox-column="true">
            </lightning-datatable>
        </div>

    </lightning-card>
</template>
